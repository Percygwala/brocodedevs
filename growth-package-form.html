<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Pack Request - BROCODEDEVS</title>
    <meta name="description" content="Request the Growth Pack package from BROCODEDEVS">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="stylesheet" href="styles.css?v=2.3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .form-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .form-header p {
            color: #a0a0a0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .package-info {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .package-info h3 {
            color: #00ff88;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        
        .package-features {
            list-style: none;
            padding: 0;
        }
        
        .package-features li {
            color: #cccccc;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .package-features li::before {
            content: "‚úì";
            color: #00ff88;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }
        
        .btn-back {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn-submit {
            padding: 16px 32px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 12px;
            color: #000000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn-back,
            .btn-submit {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>üìà Growth Pack Request</h1>
                <p>Ready to sell online? Get your complete e-commerce package</p>
            </div>
            
            <div class="package-info">
                <h3>What's Included:</h3>
                <ul class="package-features">
                    <li>Custom Logo Design</li>
                    <li>Shopify Store Setup</li>
                    <li>Payment Integration</li>
                    <li>Mobile Optimization</li>
                    <li>Product Upload (10 items)</li>
                </ul>
                <p style="color: #00ff88; font-weight: 600; margin-top: 1rem;">Starting from R3,500 (Save R1,200)</p>
            </div>
            
            <form action="https://formsubmit.co/info@brocodedevs.co.za" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New Request for Growth Pack">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://percygwala.github.io/brocodedevs-website/thank-you.html">
                
                <div class="form-group">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                
                <div class="form-group">
                    <input type="text" name="business_name" placeholder="Business/Company Name" required>
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Additional Info (optional)"></textarea>
                </div>
                
                <!-- File Upload Section -->
                <div class="form-group">
                    <label for="attachment">Upload Image (optional):</label>
                    <input type="file" name="attachment" accept="image/*">
                </div>
                
                <div class="form-actions">
                    <a href="index.html#bundles" class="btn-back">‚Üê Back to Packages</a>
                    <button type="submit" class="btn-submit">Send Request</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
